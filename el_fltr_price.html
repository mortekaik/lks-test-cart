<script>
        var userVariantBlock = false;
        function setUserVariant(name, link, bActive){
            if (bActive == false) {
                return false;
            }
            if (!userVariantBlock) {
                $('.userFilterBlock').show();
                userVariantBlock = true;
            }
            var userFilterVariantHtmlClone = $('.userFilterVariantClear').clone();
            userFilterVariantHtmlClone.removeClass('userFilterVariantClear')
              .text(name)
              .attr('href', link)
              .prepend('<span class="close"></span>')
              .prependTo('.userFilterElem')
              .show();
        }
